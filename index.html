<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="overlay">
        <button onclick="closeOverlay('.overlay');" class="close-overlay">&times;</button>
        <div class="overlay-content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0Kp6SkrEb1c"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="lounge">
        <button onclick="closeLounge();" class="close-overlay"><a class="cross">&times;<span></button>
            <div class="overlay-content">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0Kp6SkrEb1c"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
    </div>

    <div class="chat">
        <button onclick="closeOverlay('.chat');" class="close-overlay"><a class="cross">&times;<span></button>
    </div>

    <div class="reception">
        <button onclick="closeOverlay('.reception');" class="close-overlay"><a class="cross">&times;<span></button>
    </div>

    <div class="container">
        <!-- Root container for Panolens -->
        <div class="panolens-container"></div>
    </div>

    <script src="js/vendor/three.min.js"></script>
    <script src="js/vendor/panolens.min.js"></script>
    <script src="js/vendor/gsap.min.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/hotspots.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
