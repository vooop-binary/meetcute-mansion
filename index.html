    <div class="overlay">

        <button onclick="closeLounge();" class="close-overlay"><a class="cross">&times;<span></button>

    </div>

    <div class="reception">
        <button onclick="closeOverlay('.reception');" class="close-overlay"><a class="cross">&times;<span></button>
    </div>
    
    <div class="container">
        <!-- Root container for Panolens -->

    </div>
